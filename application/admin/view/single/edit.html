{include file='public/head'}
{include file='public/header'}
<div class="container mt-3">
    <h2 id="container-title">编辑讲单标题</h2>
    <form action="{:url('update')}" method="post">
        <div class="form-group">
            <label>讲单名称</label>
            <input  type="text" class="form-control" value="{$info.single_name}" name="single_name">
        </div>
        <div class="form-group">
            <label>对应课程id</label>
            <input disabled type="text" class="form-control" value="{$info.title_id}" name="title_id">
        </div>
        <div class="form-group">
            <label>标题等级</label>
            <input  type="text" class="form-control" value="{$info.grade}" name="grade">
        </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{$info.id}">
            <input type="submit" value="保存" class="btn btn-info">
        </div>
    </form>
</div>

{include file='public/footer'}
