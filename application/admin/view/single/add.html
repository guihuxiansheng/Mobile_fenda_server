<div class="container mt-3">
    <h2 id="container-title">添加讲单标题</h2>
     <form action="{:url('insert')}" method="post">
        <div class="form-group">
            <label>讲单名称</label>
            <input type="text" class="form-control"  name="single_name">
        </div>
        <div class="form-group">
            <label>对应课程id</label>
            <input type="text" class="form-control"  name="title_id">
        </div>
        <div class="form-group">
            <label>标题等级</label>
            <input type="text" class="form-control"  name="grade">
        </div>
        <div class="form-group">
            <input type="submit" value="插入" class="btn btn-info">
        </div>
    </form>
</div>
