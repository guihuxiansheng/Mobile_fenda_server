{include file='public/head'}
{include file='public/header'}
<div class="container mt-3">
    <h2 id="container-title">编辑答主分类</h2>
    <form action="{:url('update')}" method="post">
        <div class="form-group">
            <label>分类名</label>
            <input disabled type="text" class="form-control" value="{$info.classification}" name="classification">
        </div>
        <div class="form-group">
            <label>专属分类</label>
            <input disabled type="text" class="form-control" value="{$info.origin}" name="origin">
        </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{$info.id}">
            <input type="submit" value="保存" class="btn btn-info">
        </div>
    </form>
</div>
{include file='public/footer'}
