{include file='public/head'}
{include file='public/header'}
<div class="container mt-3">
    <h2 id="container-title">添加快问问题</h2>
     <form action="{:url('insert')}" method="post">
        <div class="form-group">
            <label>问题内容</label>
            <input type="text" class="form-control"  name="content">
        </div>
        <div class="form-group">
            <label>图片</label>
            <input type="text" class="form-control"  name="picture">
        </div>
        <div class="form-group">
            <label>为追问定义的父级ID</label>
            <input type="text" class="form-control"  name="parent_id">
        </div>
        <div class="form-group">
            <label>创建时间</label>
            <input type="text" class="form-control"  name="create_time">
        </div>
        <div class="form-group">
            <label>问题是否匿名</label>
            <input type="text" class="form-control"  name="whether">
        </div>
        <div class="form-group">
            <label>发布该问题的用户ID</label>
            <input type="text" class="form-control"  name="user_id">
        </div>
        <div class="form-group">
            <label>问题所属分类的ID</label>
            <input type="text" class="form-control"  name="kwcate_id">
        </div>
        <div class="form-group">
            <input type="submit" value="插入" class="btn btn-info">
        </div>
    </form>
</div>
{include file='public/footer'}
