{include file='public/head'}
{include file='public/header'}
<div class="container mt-3">
    <h2 id="container-title">编辑小讲专题</h2>
    <form action="{:url('update')}" method="post">
        <div class="form-group">
            <label>专题名</label>
            <input  type="text" class="form-control" value="{$info.name}" name="name">
        </div>
        <div class="form-group">
            <label>简介</label>
            <input  type="text" class="form-control" value="{$info.summary}" name="summary">
        </div>
        <div class="form-group">
            <label>专题id</label>
            <input disabled type="text" class="form-control" value="{$info.specialtopicid}" name="specialtopicid">
        </div>
        <div class="form-group">
            <label>专家id</label>
            <input disabled type="text" class="form-control" value="{$info.expertid}" name="expertid">
        </div>
        <div class="form-group">
            <label>展示的背景图片</label>
            <input  type="text" class="form-control" value="{$info.imgPath}" name="imgPath">
        </div>
        <div class="form-group">
            <label>专题banner背景</label>
            <input  type="text" class="form-control" value="{$info.bimgPath}" name="bimgPath">
        </div>
        <div class="form-group">
            <label>所属分类</label>
            <input disabled type="text" class="form-control" value="{$info.categroies_id}" name="categroies_id">
        </div>
        <div class="form-group">
            <label>专家名</label>
            <input disabled type="text" class="form-control" value="{$info.expert}" name="expert">
        </div>
        <div class="form-group">
            <label>课程数量</label>
            <input disabled type="text" class="form-control" value="{$info.coursenum}" name="coursenum">
        </div>
        <div class="form-group">
            <label>参加人数</label>
            <input disabled type="text" class="form-control" value="{$info.num}" name="num">
        </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{$info.id}">
            <input type="submit" value="保存" class="btn btn-info">
        </div>
    </form>
</div>
{include file='public/footer'}
