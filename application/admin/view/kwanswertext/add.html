{include file='public/head'}
{include file='public/header'}
<div class="container mt-3">
    <h2 id="container-title">添加快问回答音频</h2>
     <form action="{:url('insert')}" method="post">
        <div class="form-group">
            <label>回答的内容</label>
            <input type="text" class="form-control"  name="content">
        </div>
        <div class="form-group">
            <label>点赞数</label>
            <input type="text" class="form-control"  name="point_number">
        </div>
        <div class="form-group">
            <label>创建时间</label>
            <input type="text" class="form-control"  name="create_time">
        </div>
        <div class="form-group">
            <label>给出回答的专家</label>
            <input type="text" class="form-control"  name="expert_id">
        </div>
        <div class="form-group">
            <label>0 被回答的问题 是1元偷偷听</label>
            <input type="text" class="form-control"  name="kwproblem_id">
        </div>
        <div class="form-group">
            <input type="submit" value="插入" class="btn btn-info">
        </div>
    </form>
</div>
{include file='public/footer'}
